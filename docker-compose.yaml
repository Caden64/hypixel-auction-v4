version: "3.8"

services:

  db:

    container_name: "MoneyDatabase"
    image: mongo:5.0.9
    volumes:
      - db:/var/lib/mongodb/data
    networks:
      - db
    ports:
      - "27017:27017"
    env_file:
      - .env
    restart: on-failure

  hyauctions:
    container_name: "money_backend"
    build:
      context: .
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - db
    restart: on-failure

volumes:
  db:

networks:
  db:
